<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>
<body>
    <header id="header">
        <h1>Book Library</h1>
    </header>
    <main id="container">
        <button class="container-title">Add Book +</button>
            <div class="book-body">
            </div>
        <div class="popup-box">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>New Book</h2>
                <div class="form-element">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter book title">
                </div>
                <div class="form-element">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Enter author">
                </div>
                <div class="form-element">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="0" max="2000" placeholder="0">
                </div>
                <div class="form-element">
                    <label for="read">Already read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div class="form-element">
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
