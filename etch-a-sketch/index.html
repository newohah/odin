<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">Etch a sketch</h1>
    </header>
    <main>
      <div class="container"></div>
      <div class="settings">
        <div class="grid-size">
          <button class="btn-size">S</button>
          <button class="btn-size">M</button>
          <button class="btn-size">L</button>
        </div>
        <div class="grid-option">
          <button class="btn-draw hovered-btn">Draw</button>
          <button class="btn-rainbow">Rainbow</button>
          <button class="btn-erase">Eraser</button>
          <button class="btn-clear">Clear</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
