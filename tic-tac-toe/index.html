<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="icons8-tic-tac-toe-67.png"
      type="image/x-icon"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>TIC-TAC-TOE</h1>
    </header>
    <main id="container">
      <div class="players">
        <h5 id="player-1" class="playerOne">PLAYER 1 (X)</h5>
        <h5 id="player-2" class="playerTwo">PLAYER 2 (O)</h5>
      </div>
      <div class="grid-board">
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
        <div class="grid-box"></div>
      </div>
      <button type="reset" id="reset-btn">RESET</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
