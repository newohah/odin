<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header>
      <img id="background-img" src="assets/img/background.jpg" />
      <div id="header-logo">
        <img id="logo" src="assets/img/odin-lined.png" />
        <h1>ODIN</h1>
      </div>
      <footer>
        Photo by
        <a href="https://unsplash.com/@ghog">Lawrence Kayku</a>
        on
        <a href="https://unsplash.com">unsplash</a>
      </footer>
    </header>

    <main id="container">
      <div id="page-description">
        <p class="p1">
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p class="p2">You <em>know</em> you want to</p>
      </div>

      <form id="sign-up-form" action="">
        <legend>Let's Do this!</legend>
        <div class="user_name">
          <div class="input-group">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
            
          <div class="input-group">
            <label for="last">LAST NAME</label>
            <input type="text" id="last" name="last_name" />
          </div>
        </div>
        <div class="contacts">
          <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input-group">
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" id="tel" name="tel" />
          </div>
        </div>
        <div class="password">

          <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="input-group">
            <label for="confirm_pass">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_pass" name="confirm_pass" />
          </div>
        </div>
        <input id="signup" type="submit" value="Create Account" />
        <p class="login">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </form>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
